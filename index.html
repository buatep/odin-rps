<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock - Peper - Scissor</h1>
    </header>
    <main class="arena">
      <h2>Choose your method to attack the opponent</h2>
      <div class="rps">
        <button class="choice" data-selection="rock">✊</button>
        <button class="choice" data-selection="paper">✋</button>
        <button class="choice" data-selection="scissor">✌</button>
      </div>
      <div class="result" data-final-column>
        <h2>Score</h2>
        <h3>Yours  <span data-your-score>0</span></h3>
        <h3>Opponent  <span data-opponent-score>0</span></h3>
      </div>
    </main>
    <footer>
      <p>
        Made for you ||
        <script>
          document.write(new Date().getFullYear());
        </script>
        © Buatep
      </p>
    </footer>
  </body>
</html>
